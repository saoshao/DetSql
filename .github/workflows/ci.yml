name: CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

# 确保同一分支只运行最新的 workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '17', '21' ]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整历史记录，用于更好的分析
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Validate Maven wrapper
        run: |
          if [ -f "mvnw" ]; then
            chmod +x mvnw
          fi
      
      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml
        env:
          MAVEN_OPTS: -Xmx1024m
      
      - name: 'Run tests (default log level: OFF)'
        run: mvn -B test --file pom.xml
      
      - name: Run tests with DEBUG logging
        if: ${{ matrix.java == '17' }}
        run: mvn -B test -Ddetsql.log.level=DEBUG --file pom.xml
        continue-on-error: true
      
      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results (Java ${{ matrix.java }})
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
      
      - name: Upload build artifacts
        if: ${{ matrix.java == '17' }}
        uses: actions/upload-artifact@v4
        with:
          name: det-sql-jar
          path: target/*.jar
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: target/surefire-reports/
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Compile and check
        run: mvn -B clean compile --file pom.xml
      
      - name: Check dependencies
        run: mvn -B dependency:analyze --file pom.xml
        continue-on-error: true

  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run performance tests
        run: |
          echo "=== 系统信息 ==="
          echo "CPU 核心数: $(nproc)"
          echo "内存: $(free -h | grep Mem | awk '{print $2}')"
          echo ""
          echo "=== 双队列架构测试 ==="
          mvn -B test -Dtest=DualQueueArchitectureTest -Ddetsql.log.level=INFO --file pom.xml
          echo ""
          echo "=== 并发性能测试 ==="
          mvn -B test -Dtest=MyHttpHandlerConcurrencySmokeTest -Ddetsql.log.level=INFO --file pom.xml
      
      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: target/surefire-reports/
          retention-days: 7
